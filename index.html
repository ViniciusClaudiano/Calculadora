<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <div class="headerLine">
            <div class="headerText">
                <h1>Calculadora</h1>
            </div>

            <div class="headerButton">
                <button class="switchTheme" onclick="darkMode()">
                    <img src="https://www.svgrepo.com/show/528414/moon-stars.svg" alt="">
                </button>
            </div>
        </div>

    </header>

    <section>
        <div class="container">

            <div class="videoBackground">
                <video autoplay loop muted>
                    <source
                        src="https://media.istockphoto.com/id/1133260055/pt/v%C3%ADdeo/vaporwave-3d-background.mp4?s=mp4-640x640-is&k=20&c=8jHXOVOFgr6JWyERr1ygqpruBwZSn6XQmLa9qVlFlcM="
                        type="video/mp4">
                </video>
            </div>

            <div class="" id="calculator">
                <input type="text" name="" id="display" disabled>
                <br>
                <button id="ac" class="operador">AC</button>
                <button id="de" class="operador">BKSP</button>
                <button id="." class="operador">.</button>
                <button id="/" class="operador">/</button>
                <br>

                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*" class="operador">X</button>
                <br>

                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-" class="operador">-</button>
                <br>

                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+" class="operador">+</button>
                <br>

                <button id="00">00</button>
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=" class="operador igual">=</button>
                <br>

            </div>
        </div>
    </section>

    <!-- <section>
        <div class="container">
            <div class="">

            </div>
        </div>
    </section> -->

    <footer>
        <h3>&copy;Vinicius Claudiano</h3>
    </footer>

    <script src="script.js"></script>
</body>

</html>
